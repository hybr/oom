<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                ðŸ“¦ Order Management System
            </a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Orders</a>
                <a class="nav-link" href="persons.html">Persons</a>
                <a class="nav-link" href="personcredentials.html">User Management</a>
                <a class="nav-link" href="continents.html">Continents</a>
                <a class="nav-link" href="languages.html">Languages</a>
                <a class="nav-link" href="countries.html">Countries</a>

                <div class="nav-item d-flex align-items-center me-3 ms-3">
                    <span class="connection-status connected"></span>
                    <small class="text-muted">Real-time</small>
                </div>

                <button id="themeToggle" class="theme-toggle me-2">
                    ðŸŒ™
                </button>

                <button id="refreshOrders" class="btn btn-outline-primary btn-sm">
                    <span id="loadingIndicator" class="loading-spinner" style="display: none;"></span>
                    Refresh
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="h3 mb-0">Orders Dashboard</h1>
                <p class="text-muted">Manage orders with real-time status updates</p>
            </div>
            <div class="col-md-4 text-md-end">
                <button id="newOrderBtn" class="btn btn-primary">
                    âž• New Order
                </button>
                <button onclick="loadReports()" class="btn btn-outline-secondary">
                    ðŸ“Š Reports
                </button>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Order List</h5>
                    </div>
                    <div class="card-body">
                        <div id="ordersTable">
                            <div class="text-center py-4">
                                <div class="loading-spinner"></div>
                                <p class="mt-2 text-muted">Loading orders...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Section -->
        <div class="row mt-4" id="reportsSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Reports Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="reportsContainer">
                            <!-- Reports will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Order Modal -->
    <div class="modal fade" id="newOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="newOrderForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="customer" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customer" name="customer" required>
                        </div>
                        <div class="mb-3">
                            <label for="total" class="form-label">Total Amount</label>
                            <input type="number" class="form-control" id="total" name="total" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="orderDetailsContent">
                        <!-- Order details will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/app.js"></script>

    <!-- Reports JS -->
    <script>
        async function loadReports() {
            const reportsSection = document.getElementById('reportsSection');
            const container = document.getElementById('reportsContainer');

            if (reportsSection.style.display === 'none') {
                reportsSection.style.display = 'block';

                try {
                    // Load order summary
                    const summaryResponse = await fetch('/api/reports/order_summary');
                    const summaryData = await summaryResponse.json();

                    // Load order trends
                    const trendsResponse = await fetch('/api/reports/order_trends');
                    const trendsData = await trendsResponse.json();

                    container.innerHTML = `
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title">${summaryData.data.title}</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-sm">
                                            <thead>
                                                <tr>
                                                    ${summaryData.data.columns.map(col => `<th>${col}</th>`).join('')}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${summaryData.data.data.map(row => `
                                                    <tr>
                                                        <td><span class="badge status-${row.status}">${row.status}</span></td>
                                                        <td>${row.count}</td>
                                                        <td>$${parseFloat(row.total_amount || 0).toFixed(2)}</td>
                                                        <td>$${parseFloat(row.avg_amount || 0).toFixed(2)}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title">${trendsData.data.title}</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <p>Chart visualization would be rendered here</p>
                                        <small class="text-muted">Integration with Chart.js or similar library recommended</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning">
                                <p>Reports are available but require data. Please create some orders first.</p>
                            </div>
                        </div>
                    `;
                }
            } else {
                reportsSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
